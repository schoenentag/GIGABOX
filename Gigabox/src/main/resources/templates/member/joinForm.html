<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
 <div layout:fragment="content">
 
 
  <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Sign Up</h2>
                        <p>Welcome to the GIGABOX.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Sign Up</h3>
                        <form action="join">
                     	   <div class="input__item">
                                <input type="text" placeholder="아이디">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="비밀번호">
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="이름">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="Date" placeholder="생일">
                                <i class="bi bi-balloon-fill"></i>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="휴대폰 번호">
                                <span class="icon_profile"></span>
                            </div>
                            <button type="submit" class="site-btn">Sign Up</button>
                        </form>
                        <h5>Already have an account? <a href="loginForm.do">Log In!</a></h5>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>Login With:</h3>
                        <img src = "img/kakao_login_medium_wide.png">
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->
 
       
 </div>


</body>
</html>
